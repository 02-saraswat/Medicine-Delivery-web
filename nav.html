<!DOCTYPE html>
<html lang="en">
<head>

   <header class="head">

      </div>
      <div class="button">

          <svg class="button3" viewBox="0 0 20 20" fill="currentColor">
            <path

              d="M18 14.013H2v-1.999h16v1.999zM18 9.987H2v-1.999h16v1.999zM18 5.96H2V3.961h16v1.999z"

      <div class="bar">

            <input

              type="submit"
              class="submit"

        </form>
        <div class="shopping">
