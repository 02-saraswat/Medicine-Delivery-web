<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="">
    
    <div class="container">
        <header>
            <nav class="navbar">
                <div class="logo">
                    <a href="#" class="logo-1">
                        <img class="img1" src="your-logo.png" alt="Logo" />
                    </a>
                    <a href="#" class="medico">Medico Hub</a>
                </div>
                <div class="button">
                    <button class="button1">
                        <svg class="button3" viewBox="0 0 20 20" fill="currentColor">
                            <path
                                    fill-rule="evenodd"
                                    d="M18 14.013H2v-1.999h16v1.999zM18 9.987H2v-1.999h16v1.999zM18 5.96H2V3.961h16v1.999z"
                                    clip-rule="evenodd"
                            />
                        </svg>
                    </button>
                </div>


                <div class="names">
                    <ul class="order">
                        <li class="home">
                            <a href="/" class="home1">Home</a>
                        </li>
                        <li class="about">
                            <a href="#" class="about1">About</a>
                        </li>
                        <li class="contact">
                            <a href="#" class="contact1"
                            >Contact</a
                            >
                        </li>
                        <li class="products">
                            <a href="#" class="product1"
                            >Products</a
                            >
                        </li>
                        <li class="serices">
                            <a href="#" class="services1"
                            >Services</a
                            >
                        </li>
                    </ul>
                </div>

                <div class="bar">
                    <input type="text" name="" id="">
                    <img class="search-img" src="./img/search.png" alt="">
                </div>

                <div class="media">
                    <hr class="query" />
                </div>
            </nav>
            <div class="shopping">
                <img src="./img/shopping.svg">
                <span class="quantity">0</span>
            </div>
        </header>

        <div class="list">
          
        </div>
    </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="sript.js"></script>
</body>
</html>
